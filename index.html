    <script>
  function generateCV() {
    const names = ["Lily Moon", "Ava Blaze", "Max Thunder", "Finn Falcon", "Jake Frost", "Mia Shadow", "Ruby Star", "Timo Swift"];
    const jobs = ["Professional Napper", "Chief Unicorn Trainer", "Digital Overthinker", "Ice Cream Quality Inspector", "Bubble Wrap Popper", "Galactic Sandwich Artist", "Virtual Reality Plant Waterer", "Time Travel Coordinator", "Wizard of Light Bulb Moments", "Official Daydream Tester"];
    const goodat = ["Good at teleporting", "Good at staring contests", "Good at making coffee disappear", "Good at procrastinating", "Good at balancing simit", "Good at making memes", "Good at daydreaming", "Good at napping anywhere", "Good at guessing time by smell", "Good at talking to plants"];
    const want = ["My goal is to spread pizza and peace.", "My goal is to spread coffee and peace.", "My goal is to spread tacos and peace.", "My goal is to spread donuts and peace.", "My goal is to spread happiness and peace.", "My goal is to spread memes and peace.", "My goal is to spread smiles and peace."];

    const name = names[Math.floor(Math.random() * names.length)];
    const job = jobs[Math.floor(Math.random() * jobs.length)];
    const skill = goodat[Math.floor(Math.random() * goodat.length)];
    const goal = want[Math.floor(Math.random() * want.length)];

    const result = `
      My name is ${name}.<br>
      I worked as ${job}.<br>
      I am good at ${skill}.<br>
      ${goal}
    `;

    document.getElementById("cv").innerHTML = result;
  }
</script>
